<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portoflio</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="portoflio">
      <header class="section-head">
        <h1>Some Of My Latest Works</h1>
      </header>
      <main class="main-container">
        <!-- buttons section start -->
        <div class="button-group">
          <button class="active button" data-filter="*">All</button>
          <button class="button" data-filter=".shoe">SHOES</button>
          <button class="button" data-filter=".headphone">HEADPHONE</button>
          <button class="button" data-filter=".watch">WATCH</button>
          <button class="button" data-filter=".camera">CAMERA</button>
        </div>
        <!-- buttons section end -->

        <!-- gallery section start -->
        <div class="gallery">
          <!-- card 1 start -->
          <div class="item shoe">
            <img src="imgs/SHOES.jpg" alt="" />
            <div class="overlay">
              <a href="#">VIEW MORE</a>
            </div>
          </div>
          <!-- card 1 end -->
          <!-- card 2 start -->
          <div class="item shoe">
            <img src="imgs/SHOES1.jpg" alt="" />
            <div class="overlay">
              <a href="#">VIEW MORE</a>
            </div>
          </div>
          <!-- card 2 end -->

          <!-- card 3 start -->
          <div class="item headphone">
            <img src="imgs/HEADPHONE1.jpg" alt="" />
            <div class="overlay">
              <a href="#">VIEW MORE</a>
            </div>
          </div>
          <!-- card 3 end -->
          <!-- card 4 start -->
          <div class="item headphone">
            <img src="imgs/HEADPHONE2.jpg" alt="" />
            <div class="overlay">
              <a href="#">VIEW MORE</a>
            </div>
          </div>
          <!-- card 4 end -->
          <!-- card 5 start -->
          <div class="item watch">
            <img src="imgs/WATCH.jpg" alt="" />
            <div class="overlay">
              <a href="#">VIEW MORE</a>
            </div>
          </div>
          <!-- card 5 end -->
          <!-- card 6 start -->
          <div class="item watch">
            <img src="imgs/WATCH3.jpg" alt="" />
            <div class="overlay">
              <a href="#">VIEW MORE</a>
            </div>
          </div>
          <!-- card 6 end -->
          <!-- card 7 start -->
          <div class="item camera">
            <img src="imgs/CAMERA.jpg" alt="" />
            <div class="overlay">
              <a href="#">VIEW MORE</a>
            </div>
          </div>
          <!-- card 7 end -->
          <!-- card 8 start -->
          <div class="item camera">
            <img src="imgs/CAMERA2.jpg" alt="" />
            <div class="overlay">
              <a href="#">VIEW MORE</a>
            </div>
          </div>
          <!-- card 8 end -->
          <!-- card 9 start -->
          <div class="item camera">
            <img src="imgs/CAMERA3.jpg" alt="" />
            <div class="overlay">
              <a href="#">VIEW MORE</a>
            </div>
          </div>
          <!-- card 9 end -->
        </div>
        <!-- gallery section end -->
      </main>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>
  </body>
</html>
